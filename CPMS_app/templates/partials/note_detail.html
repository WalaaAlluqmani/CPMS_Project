<div class="space-y-4">

    <div class="border-b pb-4">
        <h2 class="text-xl font-bold">{{ note.title }}</h2>

        <p class="text-sm text-gray-500">
            من: {{ note.sender.get_full_name }} |
            إلى: {{ note.receiver.get_full_name }} |
            {{ note.created_at|date:"Y-m-d H:i" }}
        </p>
    </div>

    <div class="text-gray-800 leading-relaxed">
        {{ note.content|linebreaks }}
    </div>

    <div class="flex gap-2 pt-4 border-t">
        <a href="{% url 'note_update' note.id %}"
           class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded">
            تعديل
        </a>

        <a href="{% url 'note_delete' note.id %}"
           class="px-3 py-1 bg-red-100 text-red-700 rounded">
            حذف
        </a>

        <a href="{% url 'note_create' %}?reply_to={{ note.id }}"
           class="ml-auto px-3 py-1 bg-blue-100 text-blue-700 rounded">
            رد
        </a>
    </div>

</div>
