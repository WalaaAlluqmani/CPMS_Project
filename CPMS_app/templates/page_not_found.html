<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>الصفحة غير موجودة</title>
        {% load static %}

        <!-- APP CSS -->
        <link rel="stylesheet" href="{% static 'CPMS_app/style.css' %}">
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- APP JS -->
        <script defer src="{% static 'CPMS_app/app.js' %}"></script>
    </head>

    <body class="min-h-screen bg-gray-50">
        <div class="flex flex-col items-center justify-center min-h-[80vh] text-center px-6">
            
            <!-- icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-yellow-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <!-- header title -->
            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                404 — الصفحة غير موجودة
            </h1>

            <!-- text -->
            <p class="text-gray-600 mb-8 max-w-xl">
                الصفحة التي تحاول الوصول إليها غير موجودة أو ربما تم حذفها أو تغيير رابطها. تأكد من الرابط أو ارجع للصفحة الرئيسية.
            </p>

            <a href="{% url 'dashboard' %}"
                class="inline-block px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition">
                العودة للوحة التحكم
            </a>
        </div>
    </body>
</html>
