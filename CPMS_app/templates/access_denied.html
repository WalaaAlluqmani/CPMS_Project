{% extends 'base.html' %}

{% block title %}لا تملك صلاحية الوصول{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center px-6">
    <!-- Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-red-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">عذرًا! لا تملك صلاحية الوصول</h1>

    <!-- Description -->
    <p class="text-gray-600 mb-8 max-w-xl">
        يبدو أنك حاولت الوصول إلى صفحة غير مسموح لك بها.
        إذا كنت تعتقد أن هذا خطأ، تواصل مع مسؤول النظام للحصول على الصلاحيات المناسبة.
    </p>

    <!-- Button -->
    <a href="{% url 'dashboard' %}" class="inline-block px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition">
        العودة للوحة التحكم
    </a>
</div>
{% endblock %}
